<html>
	<head>
	    <meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link href="/static/css/mainpage.css" rel="stylesheet" />
	    <link href="/static/css/carddetail.css" rel="stylesheet" />
        <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
        <script src="/static/layui/layui.js"></script>
	    <link rel="shortcut icon" href="favicon.ico"/>

		<script type="text/javascript">
    </script>
	</head>
	<body  class="fixed-sidebar full-height-layout gray-bg" >
    <div class="modal-body">
    </div>
        <div>
            <div class="col-lg-12">
                <p style="line-height: 20px; font-size: 25px" >
                    <span style="color: rgb(148,17,36);">卡金额状态:</span>
                    <div style="padding-top: 20px; font-size: 18px; color: #007DDB">
                        可用余额: {{ remain }}</div>
                </p>
            </div>
        </div>


        <div class="" style="padding-top: 20px; font-size: 25px; color: red;">
                以下是该卡的消费记录:
        </div>
    <div class="layui-form">
      <table class="layui-table" lay-skin="nob" lay-size="sm">
        <colgroup>
        </colgroup>
        <thead>
          <tr>
            <th>alias</th>
            <th>交易类型</th>
            <th>交易时间</th>
            <th>交易金额</th>
            <th>交易状态</th>
            <th>card transaction id</th>
            <th>卡的后四位尾数</th>
            <th>结算币种</th>
          </tr>
        </thead>
        <tbody>
        {% for i in pay_list %}
            <tr>
                <td>{{ i.alias }}</td>
                <td>{{ i.description }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.amount }}</td>
                <td>{{ i.status }}</td>
                <td>{{ i.cardTransactionId }}</td>
                <td>{{ i.lastFour }}</td>
                <td>{{ i.originalCurrency}}</td>
            </tr>
        {% endfor %}
        </tbody>
  </table>
</div>


	</body>
