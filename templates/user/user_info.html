<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>GUTE 账号管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/layui/layui.all.js"></script>
</head>
<body>


<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">
    <p>基 本 信 息:</p>
    <br>账          号: {{ account }}<br>
    <br>姓          名: {{ user_name }}<br>
    <br>电          话: {{ phone_num }}<br>
    <br>可 用 余 额($): {{ balance }}<br>
    <br>所 有 卡 余 额: {{ card_remain }}<br>
    <br>卡余额统计时间: {{ up_remain_time }}<br>
    <br>decline 数  量: {{ decline_data }}<br>
    <br>可 开 卡 数 量: {{ label }}<br>
    <br>累  计  消  费: {{ out_money }}<br>
    <br>累  计  充  值: {{ sum_balance }}<br>
    <br>我们此后的征途是星辰大海 ^_^
</div>

</body>
</html>
